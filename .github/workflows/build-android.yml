name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build React app
      run: npm run build
      env:
        VITE_SUPABASE_URL: https://plwfbeqtupboeerqiplw.supabase.co
        VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsd2ZiZXF0dXBib2VlcnFpcGx3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MDQzNzksImV4cCI6MjA3ODE4MDM3OX0.2wmux6ErWdE0er8zgb8p-YdR4OfbwBz4yPP0B3yEKjc
    
    - name: Copy web assets to Android
      run: npx cap sync android
    
    - name: Create google-services.json
      run: |
        cat > android/app/google-services.json << 'EOF'
        {
          "project_info": {
            "project_number": "000000000000",
            "project_id": "vetdzz-98abc",
            "storage_bucket": "vetdzz-98abc.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": {
                  "package_name": "dz.vet.vetdz"
                }
              },
              "oauth_client": [],
              "api_key": [
                {
                  "current_key": "placeholder"
                }
              ],
              "services": {}
            }
          ],
          "configuration_version": "1"
        }
        EOF
    
    - name: Setup Gradle properties
      run: |
        cat > android/gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        android.useAndroidX=true
        android.enableJetifier=true
        VETDZ_RELEASE_STORE_FILE=release-key.jks
        VETDZ_RELEASE_STORE_PASSWORD=vetdz2024secure
        VETDZ_RELEASE_KEY_ALIAS=vetdz
        VETDZ_RELEASE_KEY_PASSWORD=vetdz2024secure
        EOF
    
    - name: Generate Keystore
      run: |
        keytool -genkey -v -keystore android/app/release-key.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias vetdz \
          -storepass vetdz2024secure \
          -keypass vetdz2024secure \
          -dname "CN=VetDZ, OU=Mobile, O=VetDZ, L=Algiers, ST=Algiers, C=DZ"
    
    - name: Build Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: vetdz-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 90
